<!-- ************** Star NavBar *************** -->
<div class="shadow w-full ">
  <div class="md:flex items-center bg-[#E8C4C4] py-2 md:px-10 px-7">

    <!-- ************** Logo *************** -->
    <div routerLink="/" class="font-bold text-2xl cursor-pointer flex items-center  text-[#2B3A55] ">
      <span class="text-5xl text-[#2B3A55] mr-1 pt-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor"
          class="w-7">
          <path strokeLinecap="round" strokeLinejoin="round" d="M6.75 7.5l3 2.25-3 2.25m4.5 0h3m-9 8.25h13.5A2.25 2.25 0 0021 18V6a2.25 
            2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 6v12a2.25 2.25 0 002.25 2.25z" />
        </svg>
      </span>
      <span class="text-lg font-semibold ">{{ title }}</span>
    </div>

    <!-- ************** Menu Mobile *************** -->
    <div (click)="open=!open" class="text-3xl absolute right-7 top-3 cursor-pointer md:hidden">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor"
        class="w-7">
        <path strokeLinecap="round" strokeLinejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
      </svg>
    </div>

    <!-- ************** Menu *************** -->
    <ul
      class=" bg-[#E8C4C4] md:flex md:items-center md:pb-0 pb-12 absolute md:static md:z-auto z-[1]
         left-0  w-full md:w-auto md:pl-0 pl-9 transition-all duration-500 ease-in {{ open ? 'last:top-19 ' : 'top-[-490px]' }}">
      <li *ngFor="let menu of menus" class="md:ml-8 text-lg md:my-0 my-7 ">
        <a routerLink="{{ menu.link }}" class="text-[#15133C] hover:text-gray-400 duration-500 ">{{ menu.name }}</a>
      </li>
    </ul>

  </div>
</div>
<!-- ************** Fin NavBar *************** -->

<div class='flex items-center justify-center min-h-screen from-red-100 via-red-300 to-blue-500 bg-gradient-to-br'>
  <router-outlet></router-outlet>

</div>

<!-- ************** Fin Container *************** -->
